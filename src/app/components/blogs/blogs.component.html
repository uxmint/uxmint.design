<header>
   <div class="header-container">
       <nav class="navbar navbar-expand">
           <div class="row header-logo">
               <div class="col-md-3 ux-logo">
                   <img src="./assets/images/logo6.svg" routerLink="/" alt="Logo">
               </div>
               <div class="col-md-7">
               <h2 routerLink="/">CONSULTING<br>SERVICES</h2>
               </div>
           </div>
           <div class="collapse navbar-collapse">
             <ul class="navbar-nav ml-auto">
               <li class="nav-item web-only">
                 <a class="nav-link" routerLinkActive="active" routerLink="/works"><span>Work</span></a>
               </li>
               <li class="nav-item web-only">
                   <a class="nav-link" routerLinkActive="active" routerLink="/about-us">About</a>
               </li>
               <li class="nav-item web-only">
                 <a class="nav-link" routerLinkActive="active" routerLink="/services">Services</a>
               </li>
               <li class="nav-item web-only">
                   <a class="nav-link" routerLinkActive="active" routerLink="/contact-us">Let's Talk</a>
               </li>
               <div class="col-md-1 only-mobile">
                   <div class="lines"></div>
               </div>
               <li class="nav-item menu">
                   <a class="nav-link menu-activator" (click)="openMenu()"> <img src="./assets/images/menu.png" alt="menu"></a>
               </li>
             </ul>
           </div>
       </nav>
   </div>
</header>
<div class="blog">
    <div class="banner">
       <div class="container">
          <div class="blog-layout1">
             <h1>MINTify your thoughts <span> with <br> our latest blogs and articles</span> </h1>
             <h4>For more blogs like this checkout our <a href="https://medium.com/uxmint">Medium</a></h4>
          </div>
       </div>
    </div>
    <div class="blogs">
       <div class="container">
          <div class="row">
             <div class="col-md-4  image-center" *ngFor="let blog of blogs">
                <div class="blogs-image">
                   <img [src]="blog.imgURL" alt="blog.name">
                </div>
                <a [href]="blog.url" target="_blank">{{ blog.description }}</a>
                <h6>{{ blog.name }}</h6>
             </div>
          </div>
       </div>
    </div>
    <div class="craft">
      <div class="container">
        <div class="row">
           <div class="col-md-4">
           <h2>Let's craft <br>design together!</h2>
        </div>
           <div class="button">
               <div class="btn-white" routerLink="/contact-us">Let's Talk</div>
           </div>
      </div>
      </div>
   </div>
 </div>
